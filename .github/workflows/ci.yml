name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          cd calculators/python
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check formatting with black
        run: |
          cd calculators/python
          black --check .

      - name: Type check with mypy
        run: |
          cd calculators/python
          mypy aura_roi --ignore-missing-imports

      - name: Run tests with pytest
        run: |
          cd calculators/python
          pytest tests/ -v --cov=aura_roi --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: calculators/python/coverage.xml
          flags: python

  test-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd calculators/web-app
          npm ci

      - name: Run linting
        run: |
          cd calculators/web-app
          npm run lint

      - name: Run tests
        run: |
          cd calculators/web-app
          npm test -- --passWithNoTests

      - name: Build
        run: |
          cd calculators/web-app
          npm run build

  validate-examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd calculators/python
          pip install -e .

      - name: Validate example scenarios
        run: |
          cd calculators/python
          python -c "
          import json
          import glob
          from aura_roi import AURACalculator

          for scenario_file in glob.glob('../../examples/*/scenario.json'):
              print(f'Validating {scenario_file}...')
              with open(scenario_file) as f:
                  scenario = json.load(f)
              # Basic validation
              assert 'name' in scenario
              assert 'industry' in scenario
              print(f'  âœ“ {scenario[\"name\"]}')
          print('All scenarios valid!')
          "
